<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Domain</title>
  {% load static %}

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans');

    body
    {
      background: linear-gradient(135deg, rgba(81, 194, 52, 0.98) 0%, rgb(93, 121, 223) 107%, rgba(26, 35, 147, 1) 122%, rgb(114, 238, 52) 100%);
    }
    .login-page {
      width: 360px;
      padding: 8% 0 0;
      margin: auto;
    }
    h1,label
    {
      color: #FFFFFF;
    }
    .form {
      /* height: 100vh; */
      position: relative;
      z-index: 1;
      background: #3d3d3dc5;
      max-width: 360px;
      margin: -50px auto 50px;
      padding: 3px 15px 20px;
      color: black;
      text-align: center;
      
      border-radius: 5px 20px 5px 20px;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    .form:hover
    {
      transition: 0.5s;
      border-radius: 15px;
      box-shadow: 8.7px 8.7px 3px #444;
      transform: scale(1.008);
      background: #3d3d3d6e;
      
      /* background: rgba(233, 230, 230, 0.233) none repeat scroll 0 0; */
    }
    .form input {
      font-family: 'Open Sans', sans-serif;
      outline: 0;
      background: #f2f2f2;
      width: 100%;
      border: 0;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .form button {
      font-family: 'Open Sans', sans-serif;
      font-size: 18px;
      text-transform: uppercase;
      outline: 0;
      background: #e84c3d;
      width: 100%;
      border: 0;
      padding: 15px;
      color: #FFFFFF;
      width: 200px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
      height: 60px;
      border-radius: 2px 7px 2px 7px;
      box-shadow: 2px 2px 1px rgba(250, 250, 250, 0.815);
    }
    .form button:hover
    {
      box-shadow: 3.7px 3.7px 1px rgba(250, 250, 250, 0.582);
      transform: scale(1.01);
      border-radius: 5px;
    }

    
    button span {
      font-family: 'Open Sans', sans-serif;
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
      margin-top: -8px;
    }

    button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    button:hover span {
      padding-right: 25px;
      
    }

    button:hover span:after {
      opacity: 1;
      right: 0;
      
    }

    .form .message {
      font-family: 'Open Sans', sans-serif;
      margin: 15px 0 0;
      color: #b3b3b3;
      font-size: 12px;
    }
    .form .message a {
      font-family: 'Open Sans', sans-serif;
      color: #e84c3d;
      text-decoration: none;
    }
    .form .register-form {
      display: none;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 300px;
      margin: 0 auto;
    }
    .container:before, .container:after {
      content: "";
      display: block;
      clear: both;
    }
    .container .info {
      margin: 50px auto;
      text-align: center;
    }
    .container .info h1 {
      margin: 0 0 15px;
      padding: 0;
      font-size: 36px;
      font-weight: 300;
      color: #1a1a1a;
    }
    .container .info span {
      color: #4d4d4d;
      font-size: 12px;
    }
    .container .info span a {
      color: #000000;
      text-decoration: none;
    }
    .container .info span .fa {
      color: #EF3B3A;
    }
    body {
      background-size: 100%
    }
    .reg
    {
      color: #e84c3d;
      border-radius: 5px;
      height: 45px;
    }
    .reg:hover
    {
      border-radius: 2px 7px 2px 7px;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="form">
      <!-- <form class="login-form"> -->
        <h1>Register Domain </h1>
        <form action="" method="post" class="login-form">
          {% csrf_token %}
          {{form}}
          <button><span><input class="reg" type="submit" value="Register"></span></button>
         </form>
        <!-- <input type="text" placeholder="username"/>
        <input type="password" placeholder="password"/>
        <button><span>login</span></button>
        <p class="message">Not registered? <a href="#">Create an account</a></p> -->
      <!-- </form> -->
    </div>
  <!-- <h1>Register Domain </h1>
  <form action="" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Register">
   </form> -->
</body>
</html>
