<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Vedio</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <style>
    @import url(http://fonts.googleapis.com/css?family=Raleway:600);
    body {
      background: linear-gradient(135deg, rgba(81, 194, 52, 0.98) 0%, rgb(93, 121, 223) 107%, rgba(26, 35, 147, 1) 122%, rgb(114, 238, 52) 100%);
  
      margin:0;
      padding:0;
      height: 100%;
      width: 100%;
    }
    h1 {
      color:#fff;
      font-family: 'Raleway', sans-serif;
      font-size:xx-large;
    }
    p {
      color:#fff;
      font-family: 'Raleway', sans-serif;
      font-size:10px;
    }
    .col-centered {
      float: none;
      margin: 0 auto;
      margin-top:70px;
      margin-bottom: 90px;
      background: rgba(255, 251, 251, 0.41) none repeat scroll 0 0;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
      border-radius: 5px 20px 5px 20px;
      
    }
    .col-centered:hover
    {
      transition: 0.5s;
      border-radius: 15px;
      box-shadow: 8.7px 8.7px 3px #444;
      transform: scale(1.008);
      background: rgba(255, 251, 251, 0.13) none repeat scroll 0 0;
      
    }
    .wrath-content-box {
      padding: 15px 0px 15px;
    }
    .btn
    {
      box-shadow: 3px 3px 1px #444;
      border-radius: 2px 4.5px 2px 4.5px;
      font-size: 15px;
    }
    .btn:hover {
      /* background-color: rgba(57, 101, 160, 1); */
      color: #ffffff;
      transform: scale(1.01);
      border-radius: 5px;
    }
  </style>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-centered table-bordered ">
        <div class="wrath-content-box"> <h1>Upload videos </h1> </div>
        <div class="wrath-content-box">
          
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <div class="col-sm-6">
            <div class="form-group text-right">
              <input type="submit" class="btn btn-success btn-sm form-control" value="Upload" />
            </div>
            <!-- <input type="submit" value="Upload"> -->
          </form>
          <!-- <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="password" />
          </div> -->
          
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- <h1>Upload videos </h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Upload">
   </form> -->
</body>
</html>
