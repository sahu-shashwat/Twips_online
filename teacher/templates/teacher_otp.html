      }

          color:white!important;
      }
      h4 { 
      border:0 solid #fff;

      text-align: center;
      }

      .form-control {
          border-radius: 10px;
      }

<body>
    <!-- Page Content -->
    <div class="container">
        <div class="row">

                <!-- <h1 class='text-white'>Forgotten Password</h1> -->
                <div class="form-login"></br>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                    <h4>OTP Verification</h4>                   
                    </br>
                    
                    <input type="number" max="999999" name="otp" id="id_otp" required class="form-control input-sm chat-input" placeholder="Enter OTP" >                    </br></br>
                    <div class="wrapper">
                        <span class="group-btn">
                            <input type="submit" class="btn btn-danger btn-md" value="Verify">
                        </span>                           
                    </div>
                    </form>                  
                </div>
            </div>
        </div>
